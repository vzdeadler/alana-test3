<ion-header>
  <ion-navbar text-center hideBackButton align-title="center"> 
    <ion-buttons left>
        <button ion-button class="back-btn" (click)="backController()">
            <ion-icon class="back-icon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #formSlider>
    <ion-slide>
      <your-data>
      </your-data>
    </ion-slide>
    <ion-slide>
      <your-contact>
      </your-contact>
    </ion-slide>
    <ion-slide>
      <your-account>
      </your-account>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-shadow no-border>
  <ion-toolbar position="bottom">
    <button class="form-btn" ion-button full (click)="btnController()">{{this.slideStep==3 ? 'Registrarse' : 'Siguiente'}}</button>
  </ion-toolbar>
</ion-footer>
